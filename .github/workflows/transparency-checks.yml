name: transparency-checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Ensure no env files tracked
        run: |
          if git ls-files | grep -E '(^|/)\.env(\.|$)'; then
            echo "Tracked .env file detected. Remove it from git.";
            exit 1;
          fi
